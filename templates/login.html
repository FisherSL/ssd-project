{% extends 'base.html' %} <!Inherit from the base.html template>

{% block title %}Login{% endblock %} <!--Page title on browser tab-->

<!--Body block contains the main content of the page-->

{% block body %}

<div class="container"> <!Puts the body content in a container to improve layout>
    <h1>This is the login page using inheritence</h1>

    <form action="" method="post" novalidate>
        {{form.csrf_token}}

        <p>
            {{form.hidden_tag()}} <!-- A hidden field which enables CSRF protection-->
            {{form.email.label}}<br>
            {{form.email(size=32)}}
            
        </p>

        <p>
            {{form.password.label}}<br>
            {{form.password (size=12)}}
            

        <p>
            {{form.submit()}}
        </p>       


        </p>

    </form>


</div>
{% endblock %}
